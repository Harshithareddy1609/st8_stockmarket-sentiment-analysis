<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Sentiment Analysis</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #000; /* Pure Black Background */
      color: white; /* White Text */
    }

    /* Container */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Header Styles */
    h1 {
      font-size: 3rem;
      color: #b19cd9; /* Soft Purple */
      text-shadow: 0 0 10px rgba(177, 156, 217, 0.8);
    }

    p {
      font-size: 1.2rem;
      color: #d4c1f0; /* Light Purple for Readability */
    }

    /* Predict Button */
    .predict-button {
      padding: 15px 30px;
      font-size: 1.5rem;
      color: white;
      background: #4b0082; /* Deep Purple */
      border: 2px solid #b19cd9; /* Light Purple Border */
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0px 5px 20px rgba(177, 156, 217, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .predict-button:hover {
      transform: scale(1.1);
      box-shadow: 0px 10px 30px rgba(177, 156, 217, 1);
    }

    /* Footer Styles */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1rem;
      color: #b19cd9;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <header>
      <h1>Stock Market Sentiment Analysis</h1>
      <p>Analyze market trends and predict sentiment with AI-driven insights.</p>
    </header>

    <!-- Predict Button -->
    <button id="predictButton" class="predict-button">Predict Sentiment</button>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Stock Market Sentiment Analysis. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Predict Sentiment Button Interaction
    document.getElementById('predictButton').addEventListener('click', () => {
      alert('Predict Sentiment feature coming soon!');
    });
  </script>
</body>
</html>
