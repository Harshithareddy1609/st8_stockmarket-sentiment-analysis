<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Sentiment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 15% auto;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(45deg, #a020f0, #d473ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.5rem;
      color: #ddd;
    }

    .predict-button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(45deg, #a020f0, #d473ff);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(160, 32, 240, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .predict-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(160, 32, 240, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Market Sentiment</h1>
    <p>AI-powered market trend predictions at a glance.</p>
    <button id="predictButton" class="predict-button">See Prediction</button>
  </div>

  <script>
    document.getElementById('predictButton').addEventListener('click', () => {
      window.location.href = '/predict';
    });
  </script>
</body>
</html>
